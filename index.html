<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Bond</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation -->
      <nav>
        <div class="menu-btn">
          <p>Menu</p>
        </div>
        <div class="logo">
          <a href="#">Digital Bond</a>
        </div>
        <div class="local-time">
          <p id="current-time"></p>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="preview-bg">
        <img src="./images/1.png" alt="Background" />
      </div>

      <!-- Service Items -->
      <div class="items">
        <div class="item" data-preview="1">
          <p>Social Media</p>
        </div>
        <div class="item" data-preview="2">
          <p>Web Development</p>
        </div>
        <div class="item" data-preview="3">
          <p>Mobile Apps</p>
        </div>
        <div class="item" data-preview="4">
          <p>SEO Optimization</p>
        </div>
        <div class="item" data-preview="5">
          <p>Influencers Marketing</p>
        </div>
        <div class="item" data-preview="6">
          <p>SMS CAMPAIGNS</p>
        </div>
        <div class="item" data-preview="7">
          <p>Media Production</p>
        </div>
      </div>

      <!-- Preview Overlays -->
      <div class="preview-overlays">
        <!-- Preview content will be generated by JavaScript -->
      </div>

      <!-- Footer -->
      <footer>
        <p>Watch showreel</p>
        <p>collection 2024</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
